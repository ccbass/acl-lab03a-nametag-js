<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="./nametag-style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet"> 
    <title>Nametag</title>
</head>

<body>
    <header>
        <h1 id="header">nametags header</h1>
    </header>

    <nav>
        sidebar
    </nav>
    
    <main>
        <section id="nametag-container">

            <section id="nametag-top">
                <div id="hello">HELLO</div>
                <div id="below-hello">my name is</div>
            </section>
    
            <section id="nametag-middle">
                <div id="name">colin bassett</div>
                <div>he | him</div>
            </section>
    
            <section id="nametag-bottom"></section>
    
        </section>

        <section id="button-modifiers">
            <div class="name-change-container">
                <input id="input-name" type="text" placeholder="Enter New Name:">
                <button id="clickme" type="button">Update Name (18 Character Limit)</button>
                <button id="font-btn" type="button">Change Font!</button>
            </div>

            
            <section>
                <button id="pink-color-btn" value="pink">Color: Pink!</button>
                <button id="green-color-btn" value="lightgreen">Color: Light Green!</button>
                <button id="blue-color-btn" value="lightblue">Color: Light Blue!</button>    
            </section>
            
        </section>
    </main>

    <footer>
        <div>CB 2021</div>
    </footer>
    <script type="module" src="./nametag-js.js"></script>
</body>

</html>
